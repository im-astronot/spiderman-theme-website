<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Zc3l67MBLa9XyZvl1a1EK4tKh88a/sxXVjW4hOtTPuAeYD9qO/tz5KsFp/2X7A0pQ9MOPBDSiBGaHoJFy66sPg==" crossorigin="anonymous" />

	<link rel="stylesheet" href="/assets/style/style.css">
	<title>Parallax Template</title>

</head>

<body>

	<!-- Start Navbar -->
	<nav class="navbar navbar-expand-lg fixed-top">
		<a class="navbar-brand" href="#">Company Name</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="#navitem1">Nav 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#navitem2">Nav 2</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#navitem3">Nav 3</a>
			</li>
		</ul>
		<div class="social-buttons">
			<a href="#" class="social-button linkedin">
				<img src="/assets/images/logos/linkedin.svg" alt="LinkedIn">
			</a>
			<a href="#" class="social-button facebook">
				<img src="/assets/images/logos/facebook.svg" alt="Facebook">
			</a>
			<a href="#" class="social-button instagram">
				<img src="/assets/images/logos/instagram.svg" alt="Instagram">
			</a>
		</div>
	</nav>
	<!-- End Navbar -->

	<!-- Particles -->	
	<canvas class='bg-particles' id='bg-particles'></canvas>
	<!-- End Particles -->

	<!--Pages -->
	<div id="navitem1" class="parallax-section" style="background-image: url('/assets/images/backgrounds/bg1.jpg');">
		<div class="overlay"></div>
		
		<!-- Content of Section 1 -->

	</div>

	<div id="navitem2" class="parallax-section" style="background-image: url('/assets/images/backgrounds/bg2.jpg');">
		<div class="overlay"></div>

		<!-- Content of Section 2 -->

	</div>

	<div id="navitem3" class="parallax-section" style="background-image: url('/assets/images/backgrounds/bg3.jpg');">
		<div class="overlay"></div>

		<!-- Content of Section 3 -->

	</div>
	<!--End Pages -->

	<!-- Sidebar navigation -->
	<nav class='sidebar-nav' id='sidebar-nav'>
		<ul>
			<li>
				<a href='#navitem1'>
				<span class='nav-dot'></span>
				<span class='nav-label'>
					Home
				</span>
				</a>
			</li>
			<li>
				<a href='#navitem2'>
				<span class='nav-dot'></span>
				<span class='nav-label'>
					About
				</span>
				</a>
			</li>
			<li>
				<a href='#navitem3'>
				<span class='nav-dot'></span>
				<span class='nav-label'>
					Gallery
				</span>
				</a>
			</li>
			<li>
				<a href='#top' class="scroll-to-top">
				<span class='nav-label'>
					To the Top
				</span>
				<span class='fa fa-angle-up'></span>
				</a>
			</li>
		</ul>
	</nav>
	<!-- End Sidebar navigation -->

	<!-- Main Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-+bqlRgegJhrsc7+PF7i/SNtzxq16gF0KM4Wx/vDkD0bczQ6UFG3akvFvnnuq48rKjsDhCEKcLJ/KB7dShrN4lA==" crossorigin="anonymous"></script>
	<script src="/assets/js/app.js"></script>
	<script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>

	<!-- Particles -->
	<script src="/assets/js/particles.js"></script>
</body>

</html>
